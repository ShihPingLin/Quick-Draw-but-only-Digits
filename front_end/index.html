<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw, but only Digits</title>
    <link rel="icon shortcut" href="{{ url_for('static', filename='icon.jpg') }}">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
</head>


<body onload="init()">
    <!-- header -->
    <header class="jumbotron bg-success text-center">
        <div class="container">
            <h1 class="display-4 font-weight-900 font-white">
                <i class="far fa-grin-alt"></i>
                Quick Draw, but only
                <span class="badge badge-primary">Digits</span>
            </h1>
        </div>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mt-3">
                    <div class="card text-center border-primary">
                        <div class="card-header">
                            <h5 class="font-weight-900">Please write down a digit</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="can" width="224" height="224"></canvas>
                            <div class="mt-3">
                                <div id="line-width-bar">
                                    <div class="font-size-18px font-weight-900">
                                        Line Width:
                                    </div>
                                    <div class="slidecontainer">
                                        <input type="range" min="1" max="100" value="20" class="slider" id="myRange"
                                            oninput="showVal(this.value)" onchange="showVal(this.value)">
                                    </div>
                                </div>
                            </div>
                            <div id="color-block">
                                <div class="mt-3" style="font-size: 18px; font-weight: 900;">
                                    Color:
                                </div>
                                <div class="color-square ml-3 mt-3" id="green" onclick="color(this)"></div>
                                <div class="color-square ml-3 mt-3" id="blue" onclick="color(this)"></div>
                                <div class="color-square ml-3 mt-3" id="red" onclick="color(this)"></div>
                                <div class="color-square ml-3 mt-3" id="yellow" onclick="color(this)"></div>
                                <div class="color-square ml-3 mt-3" id="orange" onclick="color(this)"></div>
                                <div class="color-square ml-3 mt-3" id="black" onclick="color(this)"></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a id="download" class="btn btn-primary" download="myImage.jpg"
                                onclick="download_img(this);">
                                done
                            </a>
                            <a id="clr" class="btn btn-primary" onclick="erase()">clear</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mt-3">
                    <div class="card text-center border-primary">
                        <div class="card-header">
                            <h5 class="font-weight-900">I guess the number you write is</h5>
                        </div>
                        <div class="card-body">
                            <div>
                                <p class="font-size-40px" id="return-number">1</p>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3 border-primary">
                        <div class="card-header text-center">
                            <h5 class="font-weight-900">What number do you actually write?</h5>
                        </div>
                        <div class="card-body">
                            <form onsubmit="upload(); return false;">
                                <div class="form-group">
                                    <label for="digit">
                                        <h6 class="font-weight-600">
                                            Please enter the number you write:
                                        </h6>
                                    </label>
                                    <input type="number" class="form-control" id="digit" min="0" max="9"
                                        placeholder="Digit from 0 ~ 9" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-info text-center text-lg-start">
        <!-- Grid container -->
        <div class="container p-4">
            <!--Grid row-->
            <div class="row">
                <div class="col-12">
                    <p class="font-white font-weight-600">reference link:
                        <a href="https://quickdraw.withgoogle.com/" class="ref_link" target="_blank" rel="noopener">
                            Quick, Draw!
                        </a>
                    </p>
                </div>
            </div>
            <!--Grid row-->
        </div>
        <!-- Grid container -->
    </footer>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
